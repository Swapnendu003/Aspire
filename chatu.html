<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chatbot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chatbot Page</title>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2><i class="fa fa-robot"></i> ASPIRE Bot</h2>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="chat-message bot">
        <p>ASPIRE-এ স্বাগতম! আমি আজ কিভাবে আপনাকে সাহায্য করতে পারি? আমি আপনাকে ওয়েব ডেভেলপমেন্ট এবং অ্যাপ ডেভেলপমেন্ট সম্পর্কে বলতে পারি। শুরু করতে যথাক্রমে app বা web টাইপ করুন।</p>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="sendButton"><i class="fa fa-paper-plane"></i></button>
    </div>
  </div>

  <script src="chatu.js"></script>
</body>
</html>
